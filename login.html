<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body class="backgroud-main">
    <div class="container" >
        <div class="content flex" style="justify-content: center; align-items: center;">

            <div style="position: relative; width: 100%;" >
                <div class="main-div-content-page">
                    <div class="flex flex-column">
                        <div>
                            <h1 class="main-text">Faça seu Login</h1>
                        </div>

                        <div class="subtitle-login">
                            <span>
                                Insira suas informações antes <br/> de medir seu IMC
                            </span>
                        </div>

                        <div>
                            <div class="group-input" style="align-items: center;">
                                <input placeholder="Seu e-mail" class="main-input" type="email" />
                            </div>
                            <div class="group-input">
                                <input placeholder="Sua senha" class="main-input" type="password" />
                            </div>
                        </div>

                        <div style="margin-top: 15px; margin-bottom: 15px;">
                            <input type="checkbox" class="input-checkbox" id="robo" name="robo" value="robo" />
                            <label class="label-checkbox" for="robo">Não sou um robô</label>
                        </div>

                        <div>
                            <button class="main-button"><b>Fazer login</b></button>
                        </div>
                        <div>
                            <button class="second-button"><b>Não tenho um acesso</b></button>
                        </div>
                    </div>
                </div>

                <div class="flutuante">
                    <div class="div-img-logo">
                        <img class="img-imc-logo" src="assets/icon-no-bg.png" />
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>

<style>
    .div1 {
        width: 100%;
        height: 100%;
    }
</style>
